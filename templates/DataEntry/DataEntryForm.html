<!-- Data Entry Form html -->
{% extends 'base.html' %}

{% block title %} Data Entry {% endblock %}
{% block content %}
    <h2>Data entry page.</h2><br>
    <div class="container-fluid">
        <span>Please choose a CSV file</span><br><br>
        <div>
                <span><input type="file" accept='.csv' id="fileinput" onchange="readSingleFile(event)"/></span>
        </div><br>
        <div id="output"></div>
		<div id="download"></div>
	</div>
{% endblock %}
