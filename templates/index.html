{% extends "base.html" %}

{% block title %} Provo City Dashboard: Development {% endblock %}

{% block content %}
    <!-- To display the various number of graphs we will want to use either
    angularjs or django's template system.
    They both have their advantages (Django's is built in and won't require additional js libraries)
    (Angular is client-side and keeps more stuff away from the server. But it would require an api on the server I think.) -->

    <!-- Graphs might slightly overlap on page resize -->
    <div class="container-fluid">
        <div class="row row-centered">
            <div class="col-md-5 col-centered col-min graph-container">
                <h3 class="text-center">Public Transportation Injuries</h3>
                <div id="testarea"></div>
            </div>
            <div class="col-md-5 col-centered col-min graph-container">
                <h3 class="text-center">Public Transportation Percent On Time</h3>
                <div id="testarea2"></div>
            </div>
        </div>
        <div class="row row-centered">
            <div class="col-md-5 col-centered col-min graph-container">
                <h3 class="text-center">Auto Accidents</h3>
                <div id="testarea3"></div>
            </div>
            <div class="col-md-5 col-centered col-min graph-container">
                <h3 class="text-center">Public Ridership (in Thousands)</h3>
                <div id="testarea4"></div>
            </div>
        </div>
        <div class="row row-centered">
            <div class="col-md-5 col-centered col-min graph-container">
                <h3 class="text-center">Potholes Filled (YTD)</h3>
                <div id="testarea5"></div>
            </div>
        </div>
    </div>

{% endblock %}
