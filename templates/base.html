{% load staticfiles %}
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet"> <!-- Needs to be minimized in production -->
        <!-- <link href="{% static 'css/style.min.css' %}" rel="stylesheet"> -->

        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
        <title>{% block title %}Provo City Dashboard{% endblock %}</title>
    </head>
    <!-- I think we may want to use Tastypie for the API.
        https://django-tastypie.readthedocs.org/en/latest/
    or maybe Django REST framework
        http://www.django-rest-framework.org/ -->
    <body>
    <!-- Place all static files in the /static/ directory
         This is the base template file.
         Anything that needs to go on all pages should go here. -->
        <div id="provo-city-header" >
            <!-- Place the code for the header from Provo City here.
            Do we need to recreate this to make it easier to work with or do we just copy/paste and hope? -->
        </div>

        <div id="navigation">
            <!-- Put the navigation circle buttons here -->
            <!-- Might need to be overwritten in individual templates to account for the currently selected category. -->
        </div>

        <div id="content">
            {% block content %}
            <!-- Put the main work/graph area here... Maybe this will be in dashboard/graph.html -->
            {% endblock %}
        </div>
    </body>

    <!-- Load js -->
    <!-- We will want to use cdn's for as much of this as we can, but for right now, this will suffice. -->
    <!-- Switch to minnified versions on the server. (Or hosted.) Full versions used for debugging. -->
    <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/raphael.js' %}"></script>
    <script src="{% static 'js/morris.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

    <!-- CDN script sources. Left commented out for now. -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="{% static 'js/dashboard.min.js' %}"></script>-->
</html>
